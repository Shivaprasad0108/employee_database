<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class= "container mt-5">
    <h1 class="bg-primary text-center text-uppercase">Employee Database Capstone-1</h1>
    <table class="table table-bordered mt-5 table-hover">
        <thead class="text-uppercase">
          <tr>
            <th>S.NO</th>
            <th>Full Name</th>
            <th>Designation</th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody>
          {% for x in employees %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td><a href="{% url 'employee_detail' x.id%}">{{x.first_name}}{{x.last_name}}</a></td>
            <td>{{x.designation}}</td>
            <td>{{x.phone_number}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <footer class="p-3 bg-warning text-center">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>Copyright &copy; 2024 Employee Database</h2>
            <p>All Right Reserved</p>
            <p>Developed and Maintained By <a href="#"> Shivaprasad Nune</a></p>            
          </div>
        </div>
      </div>
    </footer>   
</body>
</html>
